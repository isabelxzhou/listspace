<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" href="/icon-512.png" type="image/png">
    <title>Listspace</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');
        body {
            background-color: #0f172a;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            overflow: hidden;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: -1;
        }
        .star {
            position: absolute;
            width: 1px;
            height: 1px;
            background: white;
            border-radius: 50%;
        }
        .blinking-star {
            animation: twinkle 2s infinite ease-in-out alternate;
        }
        .shooting-star {
            width: 2px;
            height: 2px;
            background: white;
            position: absolute;
            border-radius: 50%;
            animation: shoot 1s linear infinite;
        }

        @keyframes shoot {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(100vw, 100vh);
                opacity: 0;
            }
        }

        @keyframes twinkle {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        input[type="text"] {
            width: 300px;
            padding: 15px; /* Add more padding for easier tap */
            margin-bottom: 10px;
            border: none;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(11.2px);
            -webkit-backdrop-filter: blur(11.2px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            color: white;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
            position: relative;
            text-align: left;
            font-size: 14px;
            inputmode: text; /* Improve keyboard experience */
        }

        .plus-sign {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 20px;
            pointer-events: none;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: none;
        }

        input[type="text"]::placeholder {
            color: white;
            opacity: 1; /* Ensure placeholder text is visible */
            content: 'Add a new task';
        }

        ul {
            list-style: none;
            padding: 0;
            width: 300px;
            font-family: 'Open Sans', sans-serif;
        }

        input[type="checkbox"] {
            appearance: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin-right: 5px; /* Smaller margin */
        }

        /* Responsive styles */
        @media (pointer: coarse) {
            li {
                touch-action: none;
            }
        }

        li {
            background: rgba(255, 255, 255, 0.15);
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(11.2px);
            -webkit-backdrop-filter: blur(11.2px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            cursor: default;
            width: 300px;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
            font-size: 14px;
        }
        .task-text {
            flex-grow: 1;
            margin-left: 10px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const taskList = document.getElementById('task-list');
            const taskInput = document.getElementById('task-input');

            // Create stars
            const starContainer = document.createElement('div');
            starContainer.className = 'stars';
            document.body.appendChild(starContainer);
            for (let i = 0; i < 500; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                if (Math.random() > 0.9) {
                    star.classList.add('blinking-star');
                    star.style.animationDelay = Math.random() * 5 + 's';
                }
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                starContainer.appendChild(star);
            }

            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const taskText = taskInput.value.trim();
                    if (taskText) {
                        const li = document.createElement('li');
                        li.draggable = true;
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.addEventListener('change', function() {
                            if (checkbox.checked) {
                                li.remove();
                            }
                        });
                        li.appendChild(checkbox);
                        const text = document.createElement('span');
                        text.className = 'task-text';
                        text.textContent = taskText;
                        li.appendChild(text);
                        taskList.appendChild(li);
                        taskInput.value = '';

                        taskList.addEventListener('dragstart', function(e) {
                            e.dataTransfer.effectAllowed = 'move';
                            e.dataTransfer.setData('text/plain', e.target.textContent);
                            e.target.classList.add('dragging');
                            e.dataTransfer.setDragImage(e.target, 0, 0); // Use actual element as drag image
                        });
                        taskList.addEventListener('dragend', function() {
                            li.classList.remove('dragging');
                        });
                    }
                }
            });

            taskList.addEventListener('dragover', function(e) {
                e.preventDefault();
                const dragging = document.querySelector('.dragging');
                const afterElement = getDragAfterElement(taskList, e.clientY);
                if (afterElement == null) {
                    taskList.appendChild(dragging);
                } else {
                    taskList.insertBefore(dragging, afterElement);
                }
            });

            function getDragAfterElement(container, y) {
                const draggableElements = [...container.querySelectorAll('li:not(.dragging)')];
                return draggableElements.reduce((closest, child) => {
                    const box = child.getBoundingClientRect();
                    const offset = y - box.top - box.height / 2;
                    if (offset < 0 && offset > closest.offset) {
                        return { offset: offset, element: child };
                    } else {
                        return closest;
                    }
                }, { offset: Number.NEGATIVE_INFINITY }).element;
            }

            // Mobile touch events
            taskList.addEventListener('touchstart', function(e) {
                const touch = e.touches[0];
                const target = document.elementFromPoint(touch.clientX, touch.clientY);
                if (target && target.tagName === 'LI') {
                    const dragEvent = new DragEvent('dragstart', {
                        bubbles: true,
                        cancelable: true,
                        dataTransfer: new DataTransfer()
                    });
                    target.dispatchEvent(dragEvent);
                }
            });

            taskList.addEventListener('touchmove', function(e) {
                e.preventDefault();
                const touch = e.touches[0];
                const target = document.elementFromPoint(touch.clientX, touch.clientY);
                if (target && target.tagName === 'LI') {
                    const dragEvent = new DragEvent('dragover', {
                        bubbles: true,
                        cancelable: true,
                        dataTransfer: new DataTransfer()
                    });
                    target.dispatchEvent(dragEvent);
                }
            });

            taskList.addEventListener('touchend', function(e) {
                const touch = e.changedTouches[0];
                const target = document.elementFromPoint(touch.clientX, touch.clientY);
                if (target && target.tagName === 'LI') {
                    const dragEvent = new DragEvent('drop', {
                        bubbles: true,
                        cancelable: true,
                        dataTransfer: new DataTransfer()
                    });
                    target.dispatchEvent(dragEvent);
                }
            });
        });
    </script>
    <link rel="manifest" href="/manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</head>
<body>
    <input type="text" id="task-input" placeholder="+">
    <ul id="task-list"></ul>
</body>
</html>
